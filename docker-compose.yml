version: "3.9"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST =db
      - POSTGRES_DB=devdb
      - POSTGRES_USER=Sam
      - POSTGRES_PASS_6996
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=Sam
      - POSTGRES_PASSWORD_6996
    depends_on:
      - db


volumes:
  dev-db-data: